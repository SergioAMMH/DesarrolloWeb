<!DOCTYPE html/>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ejemplo de colores html</title>
</head>
<body>
    <h1>Colores en Html</h1>
    <p style="color:crimson"> Colores en parrafos, utilizando la etiqueta de html base</p>
    <p style="color:#dc143c"> Color por codigo Hex </p>
    <p style="color:rgb(219, 20, 60)"> Color por codigo (rgb) </p>
    <p style="border: 10px solid rgba(220,20,60,0.5)"> Color rgba con transparencia</p>
    <p style="color:hsl(348,83%,47%)"> Color con codigo hsl </p>
    <p style="border: 10px solid hsla(348, 83%, 47%, 0.5)"> Color hsla con transparencia</p>
    <a href="https://htmlcolorcodes.com/es/"> Ir a pagina de colores html</a>

</body>
</html>
