<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS por nombre</title>
    <link href="/css/estilos.css" rel="stylesheet"/>
</head>
<body>
    <!--Html5 tiene una paleta de más de 145 de colores definidos al día de hoy-->
    <h1>Colores por nombre en CSS</h1>
    <!-- https://htmlcolorcodes.com/ Colores definidos en html5-->
    
    <h2 class="rojo">H2 en rojo firebird</h2>
    <h2 class="rosa">H2 en rosa hot pink</h2>
    <h2 class="amarillo">H2 en color amarillo gold</h2>
    <h2 class="violeta">H2 en violeta blueviolet</h2>
    <h2 class="verde">H2 en color verde Lima</h2>
    <h2 class="azul">H2 en color azul turquesa</h2>

</body>
</html>
