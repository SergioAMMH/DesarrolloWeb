<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href='https://fonts.googleapis.com/css?family=Trocchi' rel='stylesheet'>
</head>
<body>
    <!--La etiqueta tabla no hace nada por si misma. Ocupamos otras etiquetas-->
    <!--Border es para diferenciar nuestros margenes de la tabla, esto normalmente se edita con CSS-->
    <table>
        <!-- Podemos darle un titulo a nuestra tabla-->
        <caption>Ejemplo de tabla en Html con Css </caption>
        <!--Nuevo rengon de tabla-->
        <tr>
            <!--Etiqueta de cabecero de cada fila-->
            <th colspan="2">Cabecero 1</th>
            <th>Cabecero 3</th>
            
        </tr>
        <!--Definimos nuevo renglon-->
        <tr>
            <!--Nosotros utilizamos td ya que th es para el cabecero-->
            <td>Dato1</td>
            <td>Dato2</td>
            <td rowspan="2">Dato3</td> 
        </tr>
        <!--Definimos nuevo renglon-->
        <tr>
            <!--Nosotros utilizamos td ya que th es para el cabecero-->
            <td>Dato1</td>
            <td>Dato2</td>

        </tr>
        <tr>
            <!--Nosotros utilizamos td ya que th es para el cabecero-->
            <td>Dato1</td>
            <td>Dato2</td>
            <td>Dato3</td>
        </tr>
    </tr>
    <tr>
        <!--Nosotros utilizamos td ya que th es para el cabecero-->
        <td>Dato1</td>
        <td>Dato2</td>
        <td>Dato3</td>
    </tr>
    </table>
</body>
</html>
