<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas en html</title>
    <link href="/css/estilos.css" rel="stylesheet">
</head>
<body>
    <!--Listas ordenadas en Html con ol-->
    <!--Podemos solicitar que ordene de multiples maneras con type-->
    <ol>
        <!-- Seguimos utilizando li -->
        <li>Primer Elemento</li>
        <li>Segundo Elementos</li>
        <li>Tercer elemento</li>

    </ol>
    <!--Podemos solicitar que ordene de multiples maneras con type-->
    <ol type="A">
        <!-- Seguimos utilizando li -->
        <li>Primer Elemento</li>
        <li>Segundo Elementos</li>
        <li>Tercer elemento</li>
        <li>Nuevo elemento</li>

    </ol>
</body>
</html>
