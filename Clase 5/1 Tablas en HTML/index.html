<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
</head>
<body>
    <!--La etiqueta tabla no hace nada por si misma. Ocupamos otras etiquetas-->
    <!--Border es para diferenciar nuestros margenes de la tabla, esto normalmente se edita con CSS-->
    <table border="1">
        <!--Nuevo rengon de tabla-->
        <tr>
            <!--Etiqueta de cabecero de cada fila-->
            <th>Cabecero 1</th>
            <th>Cabecero 2</th>
            <th>Cabecero 3</th>
        </tr>
        <!--Definimos nuevo renglon-->
        <tr>
            <!--Nosotros utilizamos td ya que th es para el cabecero-->
            <td>Dato1</td>
            <td>Dato2</td>
            <td>Dato3</td> 
        </tr>
        <!--Definimos nuevo renglon-->
        <tr>
            <!--Nosotros utilizamos td ya que th es para el cabecero-->
            <td>Dato1</td>
            <td>Dato2</td>
            <td>Dato3 Esta es una prueba de extensi√≥n</td> 
        </tr>
    </table>
</body>
</html>
