<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo de id y Class en Html</title>
    <link href="/css/estilos.css" rel="stylesheet" >
</head>
<body>
    <!--Ejemplo utilizando conocimientos previos-->
    <!--Usamos class="tarjeta para aplicar estos estilos unicamente nuestra clase"-->
    <!--id es un atrobuto para dar estilo a un elemento en particular y UNICO, no se debe de repetir.
        En caso de querer reutilizar nuestro estilo, se usa una Class -->
    <h1 id="titulo_principal">Lenguajes de Programación</h1>
    <div class="tarjeta">
        <h2>Java</h2>
        <p><span class="titulo">Creador:</span> James Goslinng</p>
    </div>
    <div class="tarjeta">
        <h2> Python</h2>
        <p><span class="titulo">Creador:</span> Guido Van Rossum</p>
    </div>
    <div class="tarjeta">
        <h2>JavaScript</h2>
        <p><span class="titulo">Creador:</span> Brendan Eich</p>
    </div>
    <!--Ejemplo de una division que no queremos que cuente con los estilos de otras div-->
    <h2 class="tarjeta">Podemos utilizar las clases no unicamente en un unico tipo de etiqueta</h2>
    <div>
        <h2>Para más información</h2>
        <p>Puede encontrar más información de estos lenguajes 
            en www.google.com.mx
        </p>
    </div>
</body>
</html>
