<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links en html</title>
    <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
    <h1>Manejo de Links en Html. Botones</h1>
    <br>
    <!-- Rulata alternativa-->
    <a href="contenido.html" target="_blank">Ir a contenido</a>
    <!-- Rulata alternativa no recomendada-->
    <a href="http://127.0.0.1:5500/contenido.html" target="_blank">Ir a contenido no recomendado</a>
    <!--Ruta absoluta-->
    <a href="https://www.google.com" target="_blank">Ir a pagina externa</a>
    <!--Ruta relativa recomendada en sub carpetas 1-->
    <a href="pags/contenido2.html" target="_blank">Ir a contenido rec 1</a>
    <!--Ruta relativa recomendada en sub carpetas 2, context rute-->
    <a href="/pags/contenido2.html" target="_blank">Ir a contenido rec 2</a>
</body>
</html>
